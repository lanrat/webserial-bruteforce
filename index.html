<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">

    <title>WebSerial Baudrate Bruteforce</title>
</head>

<body>
    <h1>WebSerial Baudrate Bruteforce</h1>
    <p id="warnBlock">Your Browser does not appear to support WebSerial</p>

    <button onclick="addPort()">Add Port</button>
    <button onclick="forgetPorts()">Forget Ports</button>

    <details>
        <summary>Advanced Options</summary>
        <form>
            <label for="testTime">Test Duration</label>
            <input type="number" name="testTime" id="testTime" value="3">
            <br>

            <input type="checkbox" name="restart" id="restart" checked="">
            <label for="restart">Perform RTS restart between tests</label>
            <br>

            <br>
            <label for="writeText">Write Text</label>
            <input type="text" name="writeText" id="writeText" value="\r?\r\r">
            <br>
        </form>
    </details>
    <br>

    <table>
        <thead>
            <tr>
                <th>Port</th>
                <th>Action</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody id="portsTable">
        </tbody>
    </table>

    <dialog id="dialog">
        <header>Error</header>
        <form method="dialog">
            <p id="dialogError"></p>
            <menu>
                <button value="">Close</button>
            </menu>
        </form>
    </dialog>

    <footer style="text-align: right;" >
        <a target="_blank" href="https://twitter.com/lanrat">Made by @LANRAT</a>
        <br>
        <a target="_blank" href="https://github.com/lanrat/webserial-bruteforce">Source
            Code</a>
    </footer>

    <script src="js/script.js" defer></script>
</body>

</html>
